    <!--Modal-->
    <div class="modal fade" id="newPost" tabindex="-1" role=form aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="summary"><strong>Summary</strong></label>
              <input type="text" class="form-control" id="summary" placeholder="What you want to say:">
            </div>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <a type="button" class="btn btn-primary" data-dismiss="modal">Post</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editPost" tabindex="-1" role=form aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit your post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="newSummary"><strong>Summary</strong></label>
              <input type="text" class="form-control" id="newSummary" placeholder="What you want to say:">
            </div>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <a type="button" class="btn btn-primary" data-dismiss="modal">Update</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deletePost" tabindex="-1" role=form aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete your post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span>Do you want to delete your post permanently?</span>
          </div>
          <div class="modal-footer">
            <a type="button" class="btn btn-secondary" data-dismiss="modal">Yes</a>
            <a type="button" class="btn btn-primary" data-dismiss="modal">No</a>
          </div>
        </div>
      </div>
    </div>
