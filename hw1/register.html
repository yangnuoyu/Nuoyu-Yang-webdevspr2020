<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <br/>
    <br/>
    <div class="form-group">
      <label for="username"><strong>Username</strong></label>
      <input type="text" class="form-control" id="username" placeholder="Enter username you want to create">
    </div>
    <div class="form-group">
      <label for="firstname"><strong>First Name</strong></label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="lastname"><strong>First Name</strong></label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label for="password"><strong>Password</strong></label>
      <input type="password" class="form-control" id="password" placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">
        Valid password should contain at least 8 characters.
      </small>
    </div>
    <div class="form-group">
      <label for="confirm"><strong>Confirm Your Password</strong></label>
      <input type="password" class="form-control" id="confirm" placeholder="Password">
    </div>
    <div class = "d-flex justify-content-center">
      <a href="index.html" type="submit" class="btn btn-primary">Submit</a>
    </div>
    <br/>
    <br/>
  </div>
</body>
</html>
